apiVersion: v1
kind: Namespace
metadata:
  name: algorithmic-trading
  labels:
    app: algorithmic-trader
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-config
  namespace: algorithmic-trading
data:
  config.yaml: |
    # Trading configuration
    trading:
      dry_run: true
      enable_paper_trade: true
      max_positions: 20
      default_stop_loss: 0.05
      default_take_profit: 0.10
    
    # Risk management
    risk:
      max_position_size: 0.10
      max_daily_loss: 0.02
      max_portfolio_risk: 0.15
    
    # Logging
    logging:
      level: INFO
      format: json
---
apiVersion: v1
kind: Secret
metadata:
  name: trading-secrets
  namespace: algorithmic-trading
type: Opaque
data:
  # Base64 encoded values (replace with actual secrets)
  alpaca-api-key: ""
  alpaca-secret-key: ""
  postgres-password: dHJhZGluZzEyMw==  # trading123
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-artifacts-pvc
  namespace: algorithmic-trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-logs-pvc
  namespace: algorithmic-trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
